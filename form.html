<!DOCTYPE html>
<html>
	<head>
		<title>Encrypt a message!</title>
	</head>
	<body>
		
		<form action="/encrypted" method="post">
			<label for="message">Type your message below</label><br>
            <input name="message" type="text" />
            <input value="Encrypt message" type="submit" />
        </form>
    <br>
        <label for="Encryption">Choose an algorithm:</label>
	<br>
	<select name="Encryption" id="enc">
		<!-- Values below are currently placeholders -->
		<option value="fernet">Fernet</option>
		<option value="aes">AES</option>
		<option value="3des">3DES</option> <!-- Listed as "DES3 -->
		<option value="blowfish">Blowfish</option>
	</select>
		
	</body>
</html>
